<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Benchmarks</title>

    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/svg+xml">
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/x-icon">

    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}">
</head>

<body>

    <nav>
        <a class="navTitle" href="/">
            <img src="{{url_for('static', filename='resources/logo.svg')}}">
        </a>
        <div class="navOptions">


            <div class="optionsNotLogged">
                <div class="signUpButton">
                    <a href="/signup">Sign Up</a>
                </div>
                <div class="LoginButton">
                    <a href="/login">Login</a>
                </div>
            </div>

            <div class="optionsLogged hidden">
                <div class="scoresButton">
                    <p>Scores</p>
                </div>
                <div class="nickButton">
                    <p id="nick">Nick</p>
                </div>
            </div>

        </div>
    </nav>

    <div class="banner">
        <img src="{{url_for('static', filename='resources/logo.svg')}}">
        <p>Measure your abilities with brain games and cognitive test</p>
    </div>

    <div class="gamesContainer">
        <a class="card" href="/verbal">
            <div class="cardUpper">
                <h1>VERBAL MEMORY</h1>
            </div>
            <div class="cardLower">
                <img src="{{url_for('static', filename='resources/note.svg')}}">
                <img src="{{url_for('static', filename='resources/brain.svg')}}">
            </div>
        </a>

        <a class="card" href="/reaction">
            <div class="cardUpper">
                <h1>REACTION TIME</h1>
            </div>
            <div class="cardLower">
                <img src="{{url_for('static', filename='resources/thunder.svg')}}">
                <img src="{{url_for('static', filename='resources/mouse.svg')}}">
            </div>
        </a>

        <a class="card" href="/number">
            <div class="cardUpper">
                <h1>NUMBER MEMORY</h1>
            </div>
            <div class="cardLower">
                <img src="{{url_for('static', filename='resources/number.svg')}}">
                <img src="{{url_for('static', filename='resources/brain.svg')}}">
            </div>
        </a>
    </div>

    <footer>
        <div class="leftFooter">

            <a href="https://github.com/Martisos">
                <img src="{{url_for('static', filename='resources/github.svg')}}">
                <span>Martin's github here!</span>
            </a>
            <a href="https://github.com/LLoydowski">
                <img src="{{url_for('static', filename='resources/github.svg')}}">
                <span>John's github here!</span>
            </a>
        </div>
        <div class="rightFooter">
            <img src="{{url_for('static', filename='resources/logo.svg')}}">
        </div>

    </footer>

</body>

</html>
