<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Benchmarks</title>
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/svg+xml">
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/x-icon">

    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}">
</head>
<body>

    <nav>
        <a class="navTitle" href="/">
            <img src="{{url_for('static', filename='resources/logo.svg')}}">
        </a>
        <div class="navOptions">


            <div class="optionsNotLogged">
                <div class="signUpButton">
                    <a href="/signup">Sign Up</a>
                </div>
                <div class="LoginButton">
                    <a href="/login">Login</a>
                </div>
            </div>

            <div class="optionsLogged hidden">
                <div class="scoresButton">
                    <a href="/scores">Scores</a>
                </div>
                <div class="nickButton">
                    <p id="nick">Nick</p>
                </div>
            </div>
            
        </div>
    </nav>
    
    <form class="login" action="/login" method="post">
        
        <div class="gamesContainer">
            
            <div class="card">
                <div class="cardUpper">
                    <h1>LOGIN</h1>
                </div>
                
                <div class="cardLower">
                    <div class="inputContainer">
                        <input placeholder="Name" type="text" name="name" id="username">
                        <input placeholder="Password" type="password" name="pass" id="password">
                    </div>
                    <button>Sign in</button>
                </div>
            </div>
            
        </div>
        
    </form>
    <script src="{{url_for('static', filename='default.js')}}"></script>
    <script src="{{url_for('static', filename='login.js')}}"></script>
</body>
</html>
