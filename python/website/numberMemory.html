<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="default.css">
</head>
<body>
    
    <nav>
        <div class="navTitle">
            <img src="resources/logo.svg">
        </div>
        <div class="navOptions">


            <div class="optionsNotLogged">
                <div class="signUpButton">
                    <p>Sign Up</p>
                </div>
                <div class="LoginButton">
                    <p>Login</p>
                </div>
            </div>

            <div class="optionsLogged hidden">
                <div class="scoresButton">
                    <p>Scores</p>
                </div>
                <div class="nickButton">
                    <p id="nick">Nick</p>
                </div>
            </div>

        </div>
    </nav>

    <div class="gameContainer">
        <div class="game">
            <div class="gameNumberMemory">
                <p class="gameScoreNumber bigSize">Score: <span id="score">x</span></p>
                <p class="gameNumber hugeSize">Number</p>
                <div class="gameNumberInput">
                    <input type="number">
                </div>
                <button class="gameNumberButton">Check</button>
            </div>
        </div>
    </div>



    <footer>
        
    </footer>

</body>
</html>
