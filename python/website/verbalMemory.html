<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Benchmarks</title>
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/svg+xml">
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='resources/logo.svg')}}" type="image/x-icon">
    
    <link rel="stylesheet" href="{{url_for('static', filename='game.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}">
</head>

<body>

    <nav>
        <a class="navTitle" href="/">
            <img src="{{url_for('static', filename='resources/logo.svg')}}">
        </a>
        <div class="navOptions">


            <div class="optionsNotLogged">
                <div class="signUpButton">
                    <a href="/signup">Sign Up</a>
                </div>
                <div class="LoginButton">
                    <a href="/login">Login</a>
                </div>
            </div>

            <div class="optionsLogged hidden">
                <div class="scoresButton">
                    <a href="/scores">Scores</a>
                </div>
                <div class="nickButton">
                    <p id="nick">Nick</p>
                </div>
            </div>

        </div>
    </nav>

    <div class="gameContainer">
        <div class="game">
            <div class="gameVerbalMemory">

                <div class="gameVerbalLifes">
                    <img src="{{url_for('static', filename='resources/heart.svg')}}" id="lifeOne">
                    <img src="{{url_for('static', filename='resources/heart.svg')}}" id="lifeTwo">
                    <img src="{{url_for('static', filename='resources/heart.svg')}}" id="lifeThree">
                </div>
                <p class="gameVerbalLifesScore">Score: <span id="score"></span></p>

                <p class="gameVerbalWord hugeSize" id="verbalWord"></p>
               
                <div class="gameVerbalButtons">
                    <button onclick="sendRequest('new')" class="gameVerbalNewWordButton hidden">New</button>
                    <button onclick="sendRequest('newGame')" class="gameVerbalNewGameButton">New Game</button>
                    <button onclick="sendRequest('seen')" class="gameVerbalSeenWordButton hidden">Seen</button>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div class="leftFooter">

            <a href="https://github.com/Martisos">
                <img src="resources/github.svg">
                <span>Martin's github here!</span>
            </a>
            <a href="https://github.com/LLoydowski">
                <img src="resources/github.svg">
                <span>John's github here!</span>
            </a>
        </div>
        <div class="rightFooter">
            <img src="resources/logo.svg">
        </div>

    </footer>
    <script src="{{url_for('static', filename='default.js')}}"></script>
    <script src="{{url_for('static', filename='vm_game.js')}}"></script>

</body>

</html>
