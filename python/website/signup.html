<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark</title>
</head>
<body>
    <form>
        <input type="text" placeholder="username" name="name">
        <input type="password" placeholder="password" id="password1" name="password">
        <input type="password" placeholder="repeat password" id="password2">
        <input type="submit">
    </form>
    <script>
        function arePasswordsSame(){
            let pass1 = document.getElementById("password1").value
            let pass2 = document.getElementById("password2").value

            if(pass1 == pass2){
                return true 
            }

            return false
        }

        const form = document.querySelector("form")

        form.addEventListener("submit", (event) => {
            event.preventDefault()
            arePassesSame = arePasswordsSame()

            console.log(arePassesSame)
        })
    </script>
</body>
</html>
